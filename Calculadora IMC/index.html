<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>

    <body>
        <main id="container">
            <section id="img">
                <img class="picture" src="./imagens/health.svg" alt="">
            </section>
            
            <section class="calculator">
                <form id="form">
                    <h2 class="title">
                        Calculadora-IMC
                    </h2>

                    <div class="input-box">
                        <label for="Weight">Peso em KG</label>
                
                        <div class="input-field">
                            <i class="fa-solid fa-weight-hanging"></i>
                            <input type="number" step="0.01" id="peso" required>
                            <span>KG</span>
                        </div>         
                    </div>

                    <div class="input-box">
                        <label for="Height">Altura em M</label>
                
                        <div class="input-field">
                            <i class="fa-solid fa-ruler-vertical"></i>
                            <input type="number" step="0.01" id="altura" required>
                            <span>M</span>
                        </div>    
                    </div>

                    <button class="calcular">
                        Calcular
                    </button>
                </form>
                
                <div id="infos"  class="hidden">
                    <div id="results">
                        <div id="bmi">
                            <span id="value"></span>
                            <span class="imc">Seu imc</span>
                        </div>
                        <div id="description">
                            <span></span>
                        </div>
                    </div>
                </div>

            
            </section>
        </main>
        <script src="script.js"></script>
    </body>
    
</html>
